<!DOCTYPE html>
<html>
<head>
     <title>Image Gallery</title>

<body>
  <div class="full-img" id="fullImgBox">
    <img src="images/atul1.jpg" id="fullImg">

  <img src="images/atul6.jpg" onclick="openFullImg(this.src)">
  <img src="images/atul7.jpg" onclick="openFullImg(this.src)"> 
  <img src="images/atul8.jpg" onclick="openFullImg(this.src)"> 
  <img src="images/atul9.jpg" onclick="openFullImg(this.src)">
  <img src="images/atul10.jpg"onclick="openFullImg(this.src)"> 
  <img src="images/atul1.jpg" onclick="openFullImg(this.src)"> 
  <img src="images/atul2.jpg" onclick="openFullImg(this.src)">       
</div>

<script>
  var fullImgBox = document.getElementById("fullImgBox");
  var fullImg = document.getElementById("fullImg");

  function openFullImg(pic){
      fullImgBox.style.display = "flex";
      fullImg.src= pic;
  }

  function closeFullImg(){
      fullImgBox.style.display = "none";
  }

</script>
</body>
</html>
